<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../lib/ethers-5.1.esm.min.js" type="text/javascript"></script>
    <script src="../js/main.js" type="module"></script>
</head>
<body>
    
    <h1>Home page</h1>

    <button id="btnLogIn">Log in</button>
   

    <h2>Add a password</h2>
    <form id="addPasswordForm">
        <input type="text" id="siteLink" name="siteLink" placeholder="Link of the website" required><br><br>

        <input type="text" id="username" name="username" placeholder="Username" required><br><br>

        <input type="password" id="password" name="password" placeholder="Password" required><br><br>

        <button type="submit">Add this password</button>
    </form>

    
    <h2>Your passwords</h2>
    <ul id="userPasswordsList">If you have passwords and don't see them, reload the page.</ul>



</body>
</html>
